<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <header> Torre de Hanoi</header>
    
    <main>
        
        <section>

            <!-- Criar 3 div com classe container e mesclar section-->
            <div class="container" id="t1">

                <!-- Criar 3 div com classe container-stick contendo mais uma div com clas e mesclar com o container -->
                <div class="container-stick">
                    <div class="stick"></div>
                </div>

                <!-- Criar 3 div com id tower-one e class box -->
                <div id="tower-one" class="box"></div>


            </div>
        
            <div class="container" id="t2">

                <div class="container-stick">
                    <div class="stick"></div>
                </div>

                <div id="tower-two" class="box" ></div>
                
            </div>
        
            <div class="container" id="t3">
        
                <div class="container-stick">
                    <div class="stick"></div>
                </div>
                <div id="tower-three" class="box" > </div>
            
            </div>

        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
